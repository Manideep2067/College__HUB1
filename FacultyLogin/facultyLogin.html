<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeHUB - Login</title>
    <link rel="stylesheet" href="/StudentLogin/styles1.css">
</head>
<body>
    <header>
        <h1>COLLEGE HUB</h1>
    </header>
    <main>
        <fieldset>
            <legend> <h2> Faculty Login</h2></legend>
        <section id="login-form">
            <form onsubmit="validateLoginForm()">
                <label for="username">Username:</label>
                <input type="text" id="logName" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="logPassword" name="password" required>
                <div class="container">
                    <button type="submit" class="button">Login</button>
                    <button type="submit" class="button" onclick="opensignup()">Sign Up</button>
                </div>
                
            </form>
        </section>
    </fieldset>
</main>
    
    <footer>
        <p>&copy; 2024 CollegeHUB. All rights reserved.</p>
    </footer>
    <script src="/FacultyLogin/faculty_login.js"></script>
    <script>
        function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
  
    // You can replace the condition with your actual authentication logic
    
    if (username === "21b61a0576" && password === "21b61a0576") {
      window.open('index.html', EventTarget="_blank");
      return true;
    } else {
      alert("Invalid username or password.");
      return false;
    }
  }
function opensignup() {
  window.location.href ='/SignUpPage/signup.html';
}
$(window).on("hashchange", function () {
	if (location.hash.slice(1) == "signup") {
		$(".page").addClass("extend");
		$("#login").removeClass("active");
		$("#signup").addClass("active");
	} else {
		$(".page").removeClass("extend");
		$("#login").addClass("active");
		$("#signup").removeClass("active");
	}
});
$(window).trigger("hashchange");

function validateLoginForm() {
	var name = document.getElementById("logName").value;
	var password = document.getElementById("logPassword").value;

	if (name == "" || password == "") {
		document.getElementById("errorMsg").innerHTML = "Please fill the required fields"
		return false;
	}

	else if (password.length < 8) {
		document.getElementById("errorMsg").innerHTML = "Your password must include atleast 8 characters"
		return false;
	}
	else {
		window.open('/FacultyLogin/Home_faculty/index.html', EventTarget="_blank");
		return true;
	}
}
function validateSignupForm() {
	var mail = document.getElementById("signEmail").value;
	var name = document.getElementById("signName").value;
	var password = document.getElementById("signPassword").value;

	if (mail == "" || name == "" || password == "") {
		document.getElementById("errorMsg").innerHTML = "Please fill the required fields"
		return false;
	}

	else if (password.length < 8) {
		document.getElementById("errorMsg").innerHTML = "Your password must include atleast 8 characters"
		return false;
	}
	else {
		alert("Successfully signed up");
		return true;
	}
}


  
    </script>
</body>
</html>
