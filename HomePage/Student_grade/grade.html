    <header>

    <main>
        <section id="grades-section">
            <h2>Your Grades</h2>
            <form id="grades-form">
                <label for="student-id">Enter your Student ID:</label>
                <input type="text" id="student-id" required>
                <button type="button" onclick="getGrades()">Get Grades</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="grades-tbody">
                    <!-- Grades will be dynamically added here -->
                </tbody>
            </table>
        </section>
