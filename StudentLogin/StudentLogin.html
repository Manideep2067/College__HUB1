<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeHUB - Login</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>COLLEGE HUB</h1>
    </header>
    <main>
        <fieldset>
            <legend> <h2>Login</h2></legend>
        <section id="login-form">
            <form onsubmit="validateLoginForm()">
                <label for="username">Username:</label>
                <input type="text" id="logName" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="logPassword" name="password" required>
                <div class="container">
                    <button type="submit" class="button">Login</button>
                    <button type="submit" class="button" onclick="opensignup()">Sign Up</button>
                </div>
                
            </form>
        </section>
    </fieldset>
</main>
    
    <footer>
        <p>&copy; 2024 CollegeHUB. All rights reserved.</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
